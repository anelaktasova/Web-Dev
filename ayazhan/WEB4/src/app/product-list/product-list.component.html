<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <div class="product-list-img">
    <img src="{{ product.image1 }}" alt="img" class=".img" />
    <img src="{{ product.image2 }}" alt="img" class=".img" />
    <img src="{{ product.image3 }}" alt="img" class=".img" />
  </div>

  <a
    target="_blank"
    style="position: relative;"
    href="https://t.me/share/url?url={{
      product.link
    }}&text={Share by telegram}"
  >
    <button>Share on Telegram</button>
  </a>
  <a
    target="_blank"
    style="position: relative;left: 3vw;"
    href="https://web.whatsapp.com/send?text={{
      product.link
    }}&text={Share by Whatsapp}"
  >
    <button>Share on Whatsapp</button>
  </a>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>

  <!-- . . . -->
</div>
