<h2>Product Details</h2>

<div *ngIf="product">
  <img src={{product.image}} alt="">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price |  currency }}</h4>
  <p>{{ product.description }}</p>
  <p> Share on <a target="_blank" href=>Telegram</a> </p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
