<h2>Products</h2>
<div class="products-list">
    <div class="product_item"  *ngFor="let product of products" >
        <app-product-item  [product] = "product">
        </app-product-item>
        <button (click)="deleteProd(product.id-1)" class="del-btn">x</button>
    </div>
</div>
